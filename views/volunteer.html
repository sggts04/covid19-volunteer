<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/volunteer.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Become a Volunteer | Covid-19 Volunteering</title>
</head>
<body>
    <h2 class="heading">Become A Volunteer!</h2>
    <div class="form">
    <form name="volunteerForm" method="post" onsubmit="return validateForm()">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Your Age</label>
        <input type="number" id="age" name="age" min="0"><br><br>
        <label for="state">Your State</label>
        <select id="state" name="state">
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli and D&D">Dadra and Nagar Haveli and D&D</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telengana">Telengana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select><br>
        <center><p class="helper">Skills</p></center>
        <input type="checkbox" name="medical" value="medical">
        <label for="medical">I am a medical student/graduate.</label><br><br>
        <label for="skills">How can you help as volunteer?</label>
        <textarea id="skills" name="skills"></textarea><br>
        <center><p class="helper">Contact Details</p></center>
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Your Mobile Number</label>
        <input type="number" id="phone" name="phone"><br><br>
        <input class="btn" type="submit" value="Submit">
    </form>
    </div>

    <script>
        function validateForm() {
            let name = document.forms["volunteerForm"]["name"].value;
            let age = document.forms["volunteerForm"]["age"].value;
            let state = document.forms["volunteerForm"]["state"].value;
            let skills = document.forms["volunteerForm"]["skills"].value;
            let email = document.forms["volunteerForm"]["email"].value;
            let phone = document.forms["volunteerForm"]["phone"].value;
            if (name == "" || age == "" || state == "" || skills == "" || email == "" || phone == "") {
                alert("All fields are compulsory!");
                return false;
            }
            else if(age<10) {
                alert("Sorry, you are too young!");
                return false;
            } 
            else if ( !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))) {
                alert("Please enter a valid email!");
                return false;
            }
            else if (!(/^\d{10}$/.test(phone))) {
                alert("Please enter a valid mobile number! Make sure to remove +91 or extra zeros, only the ten digits are needed.");
                return false;
            }
        }
    </script>
</body>
</html>
